<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; width: 100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <img class="bg__top" src="./images/bg-pattern-top.svg" alt="bg-top">
  <img class="bg__bottom" src="./images/bg-pattern-bottom.svg" alt="bg-top">

  <main>
    <img class="card__banner" src="./images/bg-pattern-card.svg" alt="banner">
    <img class="card__user-profile" src="./images/image-victor.jpg" alt="profile-image">
    <div class="card__user-info">
      <h1>Victor Crest</h1> <span>26</span>
      <p>London</p>
    </div>
    <hr>
    <div class="card__user-social-counter">
      <div>
        <h2>80k</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803k</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4k</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
